<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VC Wallet - Worldwide Credit System</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', 'Outfit', 'DM Sans', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: #1a1a1a;
            --bg-hover: #252525;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --accent-primary: #10b981;
            --accent-secondary: #34d399;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --border: #2d2d2d;
            --border-hover: #3d3d3d;
            --gradient-primary: linear-gradient(135deg, #10b981 0%, #34d399 50%, #06b6d4 100%);
        }

        body {
            background: var(--bg-primary);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 15% 30%, rgba(16, 185, 129, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 85% 70%, rgba(168, 85, 247, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 10%, rgba(6, 182, 212, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* MacBook-style Header */
        .header-widget {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(26, 26, 26, 0.85);
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px 20px 0 0;
            border-bottom: 2px solid rgba(16, 185, 129, 0.3);
            padding: 12px 32px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.5),
                0 0 60px rgba(16, 185, 129, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 24px;
            animation: slideInDown 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .header-widget button {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(10px);
        }

        .header-widget button:hover {
            background: rgba(16, 185, 129, 0.15);
            border-color: rgba(16, 185, 129, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
        }

        .header-widget h1 {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #10b981 0%, #34d399 50%, #06b6d4 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
            flex: 1;
            text-align: center;
        }

        .wallet-container {
            max-width: 900px;
            margin: 100px auto 2em;
            position: relative;
            z-index: 1;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--bg-card);
            backdrop-filter: blur(24px) saturate(200%);
            -webkit-backdrop-filter: blur(24px) saturate(200%);
            border: 1px solid var(--border);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 2px 8px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 40px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .glass-card:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 12px 48px rgba(0, 0, 0, 0.5),
                0 0 80px rgba(16, 185, 129, 0.15);
            border-color: rgba(16, 185, 129, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            font-weight: 800;
            background: linear-gradient(135deg, #10b981 0%, #34d399 50%, #06b6d4 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.03em;
        }

        p {
            color: var(--text-muted);
            font-size: 1.1em;
            margin-bottom: 2em;
        }

        .vc-list {
            margin-top: 2em;
        }

        .vc-card {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .vc-card:hover {
            transform: translateY(-2px);
            border-color: rgba(16, 185, 129, 0.4);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.2);
        }

        .vc-header {
            font-weight: 700;
            font-size: 1.2em;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .vc-issuer {
            color: var(--accent-secondary);
            font-size: 0.95em;
            margin-bottom: 8px;
        }

        .vc-signature {
            color: var(--accent-primary);
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .vc-actions {
            margin-top: 16px;
            display: flex;
            gap: 12px;
        }

        .btn {
            background: var(--gradient-primary);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.4);
            color: var(--accent-blue);
        }

        .btn-secondary:hover {
            background: rgba(59, 130, 246, 0.3);
            border-color: rgba(59, 130, 246, 0.6);
        }

        .action-buttons {
            margin-top: 2em;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: var(--text-secondary);
        }

        .spinner-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(10, 10, 10, 0.9);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: var(--accent-primary);
            backdrop-filter: blur(10px);
        }

        .spinner-overlay.show {
            display: flex;
        }

        .spinner-dot {
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- MacBook-style Header -->
    <div class="header-widget">
        <button onclick="window.location.href='professional-mode.html'">‚Üê Dashboard</button>
        <h1>ü™™ VC Wallet</h1>
    </div>

    <div class="wallet-container">
        <div class="glass-card">
            <h1>VC Wallet</h1>
            <p>Store, view, and manage your Verifiable Credentials (VCs).</p>
            
            <div class="vc-list" id="vc-list">
                <div class="empty-state">
                    <div class="empty-state-icon">ü™™</div>
                    <h3>No VCs yet</h3>
                    <p>Add your first Verifiable Credential to get started</p>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-secondary" id="import-vc-btn">Import VC</button>
                <button class="btn" onclick="removeAllVCs()" style="background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.4); color: #ef4444;">üóëÔ∏è Remove All VCs</button>
            </div>
        </div>
    </div>

    <!-- Spinner Overlay -->
    <div class="spinner-overlay" id="spinner-overlay">
        <div>
            Importing VC... <span class="spinner-dot">‚è≥</span>
        </div>
    </div>

    <script src="wallet.js"></script>
    <script>
        // Spinner overlay
        const spinner = document.getElementById('spinner-overlay');
        document.getElementById('import-vc-btn').onclick = function() {
            spinner.classList.add('show');
            setTimeout(() => {
                spinner.classList.remove('show');
                if (window.importVC) {
                    window.importVC();
                }
            }, 2200);
        };

        // Update empty state when VCs are added
        function updateEmptyState() {
            const vcList = document.getElementById('vc-list');
            const vcCards = vcList.querySelectorAll('.vc-card');
            const emptyState = vcList.querySelector('.empty-state');
            
            if (vcCards.length > 0 && emptyState) {
                emptyState.remove();
            } else if (vcCards.length === 0 && !emptyState) {
                vcList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ü™™</div>
                        <h3>No VCs yet</h3>
                        <p>Add your first Verifiable Credential to get started</p>
                    </div>
                `;
            }
        }

        // Override or extend wallet.js functions to update empty state
        const originalAddDemoVC = window.addDemoVC;
        if (originalAddDemoVC) {
            window.addDemoVC = function() {
                originalAddDemoVC();
                setTimeout(updateEmptyState, 100);
            };
        }

        const originalAddChainedVCExample = window.addChainedVCExample;
        if (originalAddChainedVCExample) {
            window.addChainedVCExample = function() {
                originalAddChainedVCExample();
                setTimeout(updateEmptyState, 100);
            };
        }

        // Initial check
        setTimeout(updateEmptyState, 500);
    </script>
</body>
</html>
